<div class="modal" tabindex="-1" id="logoutModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to logout?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="confirmLogout=true; logout()">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="cancel()">No</button>
        </div>
      </div>
    </div>
</div>
