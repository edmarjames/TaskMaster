<div class="row py-5 my-5" ng-controller="LoginController">
    <span class="text-danger offset-6 col-6" ng-show="loginError">{{ loginError }}</span>
    <span class="text-success offset-6 col-6" ng-show="successMessage">{{ successMessage }}</span>
    <form ng-submit="loginUser()" name="loginForm" class="w-25 py-5 my-5 offset-6 col-6" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input ng-model="user.username" type="text" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="user.password" type="password" class="form-control" id="password">
        </div>
        <input type="submit" class="btn btn-primary" value="login">
    </form>
</div>
<div class="row py-5 my-5 vh-100">
  <div class="d-flex flex-column justify-content-center align-items-center w-100">
    <h2>Sign up here</h2>
    <a href="#!/register">Register</a>
  </div>
</div>
