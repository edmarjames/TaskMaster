<!-- 
    Convention for html attributes ordering
    - ng-directives, href, src, id, class, data-attribute, others, aria-attributes, boolean attributes

    FOR FORMS
    - ng-directives, id, class, type, name, value, placeholder, aria-attributes, boolean attributes

    CLASSES
    - bootstrap class, custom class, width/height class, margin class, padding class
 -->

<!-- main container -->
<div class="d-flex flex-column justify-content-center align-items-center position-relative register-page-layout" aria-live="polite" aria-atomic="true">
    <!-- toast alert -->
    <div ng-if="errorMessage" ng-class="{'toast show': true, 'hide': errorMessage == null}" class="toast-alert toast-alert-warning" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header toast-header-warning">
            <strong class="mr-auto">Error</strong>
            <button class="ml-2 mb-1 close" type="button" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
          {{ errorMessage }}
        </div>
    </div>
    <!-- end toast alert -->

    <!-- back button -->
    <div class="d-flex justify-content-end w-75">
        <span class="align-self-end back-button" title="Back">
            <a href="#!/">
                <i class="bx bx-arrow-back"></i>
            </a>
        </span>
    </div>
    <!-- end back button -->
    
    <!-- register form -->
    <h2 id="register-title">Register here</h2>
    <form ng-submit="registerUser()" class="w-75" name="registerForm" novalidate>
        <div class="row">
            <div class="form-group col">
                <label for="firstname">Firstname</label>
                <input ng-model="register.firstName" id="firstname" class="form-control" type="text" name="firstname" placeholder="Enter first name">
            </div>
            <div class="form-group col">
                <label for="lastname">Lastname</label>
                <input ng-model="register.lastName" id="lastname" class="form-control" type="text" name="lastname" placeholder="Enter last name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="email">email</label>
                <input ng-model="register.email" id="email" class="form-control" type="email" name="email" placeholder="Enter valid email">
            </div>
            <div class="form-group col">
                <label for="username">Username</label>
                <input ng-model="register.username" id="username" class="form-control" type="text" name="username" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="register.password" id="password" class="form-control" type="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input ng-model="register.confirmPassword" id="confirm-password" class="form-control" type="password" name="confirm-password" placeholder="Confirm password">
        </div>
        <input class="btn btn-primary w-100" type="submit" value="Create account">
    </form>
    <!-- end register form -->
</div>
<!-- end main container -->
