<div class="d-flex flex-column justify-content-center align-items-center p-5 m-5 border">

    <div ng-if="errorMessage" class="alert alert-danger alert-dismissible fade show w-50" role="alert" id="error-alert">
      {{ errorMessage }}
    </div>

    <div ng-if="taskDoesNotExistError" class="alert alert-danger alert-dismissible fade show w-50" role="alert" id="task-does-not-exist-error">
      {{ taskDoesNotExistError }}
    </div>

    <form class="w-50">
      <div class="form-group">
          <label for="title">Title</label>
          <input ng-model="specificTask.title" type="text" class="form-control" id="title"  ng-readonly="readOnly">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-model="specificTask.description" class="form-control" id="description" placeholder="Enter description" ng-readonly="readOnly"></textarea>
      </div>
      <div class="form-group">
          <label for="deadline">Deadline</label>
          <input type="date" class="form-control" id="deadline" ng-model="specificTask.deadline" ng-value="specificTask.formattedDeadline" ng-readonly="readOnly">
      </div>
      <div class="form-group">
          <label for="status">status</label>
          <input ng-model="specificTask.status" type="text" class="form-control" id="status" ng-readonly="readOnly">
      </div>
      <div class="d-flex justify-content-end">
          <button ng-click="toggleReadOnly()" class="btn btn-success ml-1">Edit</button>
          <button ng-click="updateTask(specificTask.id)" ng-disabled="readOnly" type="submit" class="btn btn-primary ml-1">Save</button>
          <button ng-click="goBackToPreviousRoute()" class="btn btn-danger ml-1">Cancel</button>
      </div>
    </form>
</div>
