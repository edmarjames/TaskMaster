<div ng-if="successMessage" class="alert alert-success alert-dismissible fade show w-75" role="alert" id="success-alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div ng-if="errorMessage" class="alert alert-danger alert-dismissible fade show w-75" role="alert" id="alert-error">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- <span class="text-success" ng-show="successMessage">{{ successMessage }}</span> -->

<div class="modal" tabindex="-1" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this note?</p>
        </div>
        <div class="modal-footer">
            <button ng-click="confirmDelete=true; deleteNote()" type="button" class="btn btn-primary" data-dismiss="modal" >Yes</button>
            <button ng-click="goBackToPreviousRoute()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>

<div class="row px-2 mx-2">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 my-4 p-1" ng-repeat="note in notes">
        <h5>{{ note.attributes.title }}</h5>
        <p>{{ note.attributes.content }}</p>
        <p>Created: {{ dateCreated }} <time>{{ note.attributes.created }}</time></p>
        <p>Modified: {{ dateModified }} <time>{{ note.attributes.modified }}</time></p>

        <div class="d-flex justify-content-center w-100">
            <a href="#!/note/{{ note.id }}" class="btn btn-primary mx-1" title="More details"><i class='bx bx-dots-horizontal-rounded'></i></a>

            <a href="#!/note/delete/{{ note.id }}" class="btn btn-danger mx-1" title="Delete" data-toggle="modal" data-target="#deleteModal"><i class='bx bx-trash'></i></a>
        </div>
    </div>
</div>

<div class="d-flex justify-content-end">
    <a href="#!/create-note"><i class='bx bx-plus-circle bx-flip-vertical'></i></a>
</div>
