<div class="note-container">

    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div ng-if="successMessage" class="toast-alert toast-alert-success" ng-class="{'toast show': true, 'hide': successMessage == null}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header toast-header-success">
            <strong class="mr-auto">Operation success</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{ successMessage }}
        </div>
        </div>

        <div ng-if="errorMessage" class="toast-alert toast-alert-warning" ng-class="{'toast show': true, 'hide': errorMessage == null}" role="alert" style="position: absolute; top: 10px; right: 10px; z-index: 1;" aria-live="assertive" aria-atomic="true">
        <div class="toast-header toast-header-warning">
            <strong class="mr-auto">Error</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{ errorMessage }}
        </div>
        </div>
    </div>

  <div class="modal" tabindex="-1" id="deleteModal">
      <div class="modal-dialog delete-modal">
        <div class="modal-content rounded-0">
          <div class="modal-header">
            <h5 class="modal-title">Confirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="text-center">Are you sure you want to delete this note?</p>
          </div>
          <div class="modal-footer">
              <button ng-click="confirmDelete=true; deleteNote()" type="button" class="btn btn-primary action-buttons-layout" data-dismiss="modal" >Yes</button>
              <button ng-click="goBackToPreviousRoute()" type="button" class="btn btn-danger action-buttons-layout" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
  </div>

  <div class="row px-3 mx-3">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12" ng-repeat="note in notes">
        <div ng-class="note.attributes.color" class="card-layout my-4 mx-2 p-4">
          <h5>{{ note.attributes.title }}</h5>
          <p>{{ note.attributes.content }}</p>
          <p>Created: <time>{{ note.attributes.created }}</time></p>
          <p>Modified: <time>{{ note.attributes.modified }}</time></p>
          <p ng-show="isAdmin == 'true' || isAdmin == true">User: {{ note.attributes.user }}</p>

          <div class="d-flex justify-content-center button-container">
              <a ng-hide="isAdmin == 'true' || isAdmin == true" href="#!/note/{{ note.id }}" class="btn btn-primary action-buttons-layout" title="More details"><i class='bx bx-dots-horizontal-rounded'></i></a>

              <a ng-hide="isAdmin == 'true' || isAdmin == true" href="#!/note/delete/{{ note.id }}" class="btn btn-danger action-buttons-layout" title="Delete" data-toggle="modal" data-target="#deleteModal"><i class='bx bx-trash'></i></a>
          </div>
        </div>
      </div>
  </div>

  <div class="d-flex justify-content-end">
      <a ng-show="isAdmin == 'false' || isAdmin == false" href="#!/create-note" class="add-button"><i class='bx bx-plus-circle bx-flip-vertical'></i></a>
  </div>
</div>
